<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoBang 五子棋</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="topbar">
        <div>
          <p class="brand">EiokStar Studio</p>
          <h1>GoBang 五子棋</h1>
        </div>
        <div class="actions">
          <span id="playerBadge" class="pill hidden">未登入</span>
          <button id="changeNameBtn" class="btn secondary hidden">更換名字</button>
          <button id="topBackBtn" class="btn secondary hidden">← 上一步</button>
        </div>
      </header>

      <p id="viewTitle" class="view-title">建立玩家身份</p>

      <section id="registerCard" class="panel single-screen">
        <h2>建立玩家身份</h2>
        <p class="sub">輸入名稱後會自動建立唯一編號（例如 Eiok#000）。</p>
        <div class="row">
          <input id="nameInput" placeholder="輸入名稱" maxlength="20" />
          <button id="registerBtn" class="btn primary">建立玩家</button>
        </div>
        <p id="myTag" class="sub"></p>
      </section>

      <section id="menuCard" class="panel single-screen hidden">
        <h2>選擇模式</h2>
        <div class="mode-grid">
          <button data-mode="computer" class="btn mode">
            <strong>🤖 電腦模式</strong>
            <small>單機對戰／簡單・中等・困難</small>
          </button>
          <button data-mode="multiplayer" class="btn mode">
            <strong>🧑‍🤝‍🧑 玩家模式</strong>
            <small>建立房間／即時連線對弈</small>
          </button>
        </div>
      </section>

      <section id="computerCard" class="panel single-screen hidden">
        <h2>電腦模式設定</h2>
        <label class="field">難度
          <select id="aiDifficulty">
            <option value="easy">簡單</option>
            <option value="medium">中等</option>
            <option value="hard">困難</option>
          </select>
        </label>
        <div class="row">
          <button id="startAiBtn" class="btn primary">開始對戰</button>
          <button id="reselectModeComputerBtn" class="btn secondary">重新選擇模式</button>
        </div>
      </section>

      <section id="lobbyCard" class="panel single-screen hidden">
        <h2>玩家大廳</h2>
        <div class="form-grid">
          <input id="roomName" placeholder="房間名稱" maxlength="30" />
          <input id="roomPassword" placeholder="房間密碼（可留空）" maxlength="20" />
          <input id="roomTime" type="number" min="30" max="1800" value="300" />
          <button id="createRoomBtn" class="btn primary">建立房間</button>
        </div>
        <div class="row"><button id="reselectModeLobbyBtn" class="btn secondary">重新選擇模式</button></div>
        <ul id="roomList" class="list"></ul>
      </section>

      <section id="roomCard" class="panel single-screen hidden">
        <h2>房間資訊</h2>
        <p id="roomInfo" class="sub"></p>
        <div class="form-grid">
          <input id="setRoomTime" type="number" min="30" max="1800" />
          <button id="saveRoomTimeBtn" class="btn primary">房主套用時間</button>
          <button id="readyBtn" class="btn primary">準備</button>
          <button id="leaveRoomBtn" class="btn secondary">離開房間</button>
        </div>
        <ul id="roomPlayers" class="list"></ul>
      </section>

      <section id="gameCard" class="panel hidden">
        <div class="game-layout">
          <div class="board-wrap"><div id="board" class="board"></div></div>
          <aside class="game-panel">
            <p id="gameStatus" class="status"></p>
            <p id="lastMoveHint" class="sub"></p>
            <div class="stack-buttons">
              <button id="surrenderBtn" class="btn danger">認輸 / 投降</button>
              <button id="returnAfterGameBtn" class="btn secondary hidden">返回房間</button>
            </div>
          </aside>
        </div>
      </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
