<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoBang 五子棋</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="layout">
      <header class="hero">
        <div>
          <p class="badge">EiokStar Studio</p>
          <h1>GoBang 五子棋</h1>
          <p class="hero-subtitle">支援電腦對戰與即時連線房間，從新手到高手都能享受對弈樂趣。</p>
        </div>
      </header>

      <section id="registerCard" class="card">
        <h2>建立玩家身份</h2>
        <p class="hint">輸入名稱後將自動生成唯一編號（例如：Eiok#000）。</p>
        <div class="row">
          <input id="nameInput" placeholder="輸入名稱" maxlength="20" />
          <button id="registerBtn">建立玩家</button>
        </div>
        <p id="myTag" class="hint strong"></p>
      </section>

      <section id="menuCard" class="card hidden">
        <h2>選擇遊玩模式</h2>
        <p class="hint">你可以先與 AI 練習，也可以進入房間與其他玩家對戰。</p>
        <div class="row mode-grid">
          <button data-mode="computer" class="mode-btn">
            <span>🤖</span>
            <div>
              <strong>電腦模式</strong>
              <small>挑戰 AI 三種難度</small>
            </div>
          </button>
          <button data-mode="multiplayer" class="mode-btn">
            <span>🧑‍🤝‍🧑</span>
            <div>
              <strong>玩家模式</strong>
              <small>房間連線即時對弈</small>
            </div>
          </button>
        </div>
      </section>

      <section id="computerCard" class="card hidden">
        <h2>電腦模式</h2>
        <div class="row">
          <label class="field">難度
            <select id="aiDifficulty">
              <option value="easy">簡單</option>
              <option value="medium">中等</option>
              <option value="hard">困難</option>
            </select>
          </label>
        </div>
        <div class="row">
          <button id="startAiBtn">開始對戰</button>
          <button class="backMenu ghost">返回選單</button>
        </div>
      </section>

      <section id="lobbyCard" class="card hidden">
        <h2>玩家模式｜房間大廳</h2>
        <div class="row wrap form-grid">
          <input id="roomName" placeholder="房間名稱" maxlength="30" />
          <input id="roomPassword" placeholder="房間密碼（可留空）" maxlength="20" />
          <input id="roomTime" type="number" min="30" max="1800" value="300" />
          <button id="createRoomBtn">建立房間</button>
          <button class="backMenu ghost">返回選單</button>
        </div>
        <ul id="roomList" class="list"></ul>
      </section>

      <section id="roomCard" class="card hidden">
        <h2>房間資訊</h2>
        <p id="roomInfo" class="hint"></p>
        <div class="row wrap form-grid">
          <label class="field">總思考秒數
            <input id="setRoomTime" type="number" min="30" max="1800" />
          </label>
          <button id="saveRoomTimeBtn">房主套用時間</button>
          <button id="readyBtn">準備</button>
          <button id="leaveRoomBtn" class="ghost">離開房間</button>
        </div>
        <ul id="roomPlayers" class="list"></ul>
      </section>

      <section id="gameCard" class="card hidden">
        <div class="game-header">
          <h2>對局中</h2>
          <button id="surrenderBtn" class="danger">投降</button>
        </div>
        <p id="gameStatus" class="status"></p>
        <p id="lastMoveHint" class="hint"></p>
        <div id="board" class="board"></div>
      </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
