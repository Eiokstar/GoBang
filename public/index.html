<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoBang 五子棋</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="topbar">
        <div>
          <p class="brand">EiokStar Studio</p>
          <h1>GoBang 五子棋</h1>
        </div>
        <div class="topbar-actions">
          <span id="playerBadge" class="player-badge hidden">未登入</span>
          <button id="changeNameBtn" class="ghost hidden">更換名字</button>
          <button id="topBackBtn" class="ghost hidden">← 上一步</button>
        </div>
      </header>

      <p id="viewTitle" class="view-title">建立玩家身份</p>

      <section id="registerCard" class="card centered-card">
        <h2>建立玩家身份</h2>
        <p class="hint">輸入名稱後，系統會分配唯一編號（例如 Eiok#000）。</p>
        <div class="row">
          <input id="nameInput" placeholder="輸入名稱" maxlength="20" />
          <button id="registerBtn">建立玩家</button>
        </div>
        <p id="myTag" class="hint"></p>
      </section>

      <section id="menuCard" class="card centered-card hidden">
        <h2>選擇模式</h2>
        <div class="mode-grid">
          <button data-mode="computer" class="mode-btn">
            <strong>🤖 電腦模式</strong>
            <small>單機練習｜簡單/中等/困難</small>
          </button>
          <button data-mode="multiplayer" class="mode-btn">
            <strong>🧑‍🤝‍🧑 玩家模式</strong>
            <small>房間配對｜即時對戰</small>
          </button>
        </div>
      </section>

      <section id="computerCard" class="card centered-card hidden">
        <h2>電腦模式設定</h2>
        <label class="field">難度
          <select id="aiDifficulty">
            <option value="easy">簡單</option>
            <option value="medium">中等</option>
            <option value="hard">困難</option>
          </select>
        </label>
        <div class="row">
          <button id="startAiBtn">開始對戰</button>
        </div>
      </section>

      <section id="lobbyCard" class="card centered-card hidden">
        <h2>玩家大廳</h2>
        <div class="form-grid">
          <input id="roomName" placeholder="房間名稱" maxlength="30" />
          <input id="roomPassword" placeholder="房間密碼（可留空）" maxlength="20" />
          <input id="roomTime" type="number" min="30" max="1800" value="300" />
          <button id="createRoomBtn">建立房間</button>
        </div>
        <ul id="roomList" class="list"></ul>
      </section>

      <section id="roomCard" class="card centered-card hidden">
        <h2>房間資訊</h2>
        <p id="roomInfo" class="hint"></p>
        <div class="form-grid">
          <input id="setRoomTime" type="number" min="30" max="1800" />
          <button id="saveRoomTimeBtn">房主套用時間</button>
          <button id="readyBtn">準備</button>
          <button id="leaveRoomBtn" class="ghost">離開房間</button>
        </div>
        <ul id="roomPlayers" class="list"></ul>
      </section>

      <section id="gameCard" class="card hidden">
        <div class="game-layout">
          <div class="board-wrap">
            <div id="board" class="board"></div>
          </div>

          <aside class="game-panel">
            <p id="gameStatus" class="status"></p>
            <p id="lastMoveHint" class="hint"></p>

            <div class="panel-buttons">
              <button id="surrenderBtn" class="danger">認輸 / 投降</button>
            </div>
          </aside>
        </div>
      </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
